<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nöbet Takip Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dünyanın en güzel hemşiresinin bu ayki çalışma saatleri</h1>
    </header>

    <main>
        
        <section class="input-form">
            <h2>Nöbet Girişi</h2>
            <form id="shift-form">
                <div class="form-group">
                    <label for="shift-date">Tarih:</label>
                    <input type="date" id="shift-date" name="shift-date" required>
                </div>
                <div class="form-group">
                    <label for="shift-hours">Çalışma Saati (Saat):</label>
                    <input type="number" id="shift-hours" name="shift-hours" min="1" max="24" required>
                </div>
                <button type="submit" id="add-shift-btn">Nöbeti Ekle</button>
            </form>
        </section>

        <section class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month"> &lt; </button>
                <h2 id="current-month-year"></h2>
                <button id="next-month"> &gt; </button>
            </div>
            <div class="calendar" id="calendar">
                </div>
        </section>

        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Nöbeti Düzenle</h3>
                <p id="edit-date-display"></p>
                <form id="edit-form">
                    <div class="form-group">
                        <label for="edit-hours">Yeni Çalışma Saati (Saat):</label>
                        <input type="number" id="edit-hours" name="edit-hours" min="1" max="24" required>
                    </div>
                    <button type="submit">Kaydet</button>
                    <button type="button" id="delete-shift-btn" class="delete-btn">Sil</button>
                </form>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
